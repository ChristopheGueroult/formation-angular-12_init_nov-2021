<app-template-full-width [title]="title" *ngIf="collection">
  <app-tab-light [headers]="headers">

    <tr *ngFor="let item of collection">
      <td>{{ item.name }}</td>
      <td>{{ item.totalCaHt }}</td>
      <td>{{ item.tva }}</td>
      <td>{{ item.totalCaHt | total: 1 }}</td>
      <td>{{ item.totalCaHt | total: 1: item.tva }}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="item.state === state">{{ state }}</option>
        </select>
      </td>
    </tr>

  </app-tab-light>
  <app-btn-route></app-btn-route>
</app-template-full-width>

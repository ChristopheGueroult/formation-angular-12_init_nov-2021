<header class="fixed-top">

  <span (click)="toggle()">

    <ng-content select=".tr-btn-open" *ngIf="!open; else elseBlock"></ng-content>
    <ng-template #elseBlock>
      <ng-content select=".tr-btn-close"></ng-content>
    </ng-template>

  </span>

  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside': !open}">
  <div class="shadow position-fixed">

  </div>

  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>

  <div class="page">

    <div class="contents">
      instance d'un component en fonction de la route
    </div>

    <footer>
      <ng-content select=".tr-footer"></ng-content>
    </footer>

  </div>

</main>
